<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul style="list-style-type: square;">
      <li><p><abbr title="Eu não sei ">PARAGRAFO</abbr></p></li>
      <li><p><abbr title="Eu não sei ">Titulos</abbr></p></li>
      <li><p><abbr title="Eu não sei ">Imagens</abbr></p></li>
      <li><p><abbr title="Eu não sei ">Abreviações</abbr></p></li>
      <li><p><abbr title="Eu não sei ">Codigos Fontes</abbr></p></li>
      <li><p><abbr title="Eu não sei ">Listas numeradas</abbr></p></li>
      <li><p><abbr title="Eu não sei ">Listas com demarcadores</abbr></p></li>
      
    </ul>

    <picture>
        <source media="(max-width: 750px )" srcset="PEQUENA.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="MEDIA.jpg" type="image/jpg">
        <img src="GRANDE.jpg" alt="imagem flexivel">
    </picture>

</body>
</html>
