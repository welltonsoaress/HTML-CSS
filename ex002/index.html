<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e linhas</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de qualquer
        jeito. Basta colocar 
        tudo dentro do par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico como especifico como esse <br> você pode usar a tag &lt;br&gt;</p>
    <p>Agora vamos colocar simbolos e emogis
        &trade;
        &euro;
        &dollar;
        &copy;
    </p>
</body>
</html>
