<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="nome do aluno" required autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required step="0.1" max="10" min="0" value="5">
        </p>
        <p>
            <label for="ime">mês da prova</label>
            <input type="month" name="mes" id="imes" required autocomplete="off">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" required value="2023-09">
        </p>
        <p> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfutebol" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="esfutebol" id="itenis"> <label for="itenis">Tenis</label> <br>
            <input type="checkbox" name="esfutebol" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="esfutebol" id="iesgrima"> <label for="iesgrima">esgrima</label> <br>
        </fieldset>
    </form>
</body>
</html>
